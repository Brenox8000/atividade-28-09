<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <script>
        var altura = Number(prompt("Altura (m): "))
        const sexo = (prompt("Sexo (F/M): "))

         if(sexo == 'M'){
            peso_ideal = (72*altura) - 58
            alert(`Peso ideal: ${peso_ideal.toFixed(2)}`)
         }else if(sexo == 'F'){
            peso_ideal = (62*altura) - 44
            alert(`Peso ideal: ${peso_ideal.toFixed(2)}`)
         } else{
            alert(`Entrada inválida`)
         }
    </script>
</body>
</html>
