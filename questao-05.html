<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 05</title>
</head>
<body>
    

    <script>
        var num_centena = Number(prompt("Digite um numero: "))
        var valor_divisao = num_centena / 10
        if (valor_divisao >= 10) {
            alert(`Numero: ${valor_divisao.toFixed(2)}` )
        } else {
            alert("Não é uma centena")
        }
        
    </script>
</body>
</html>
