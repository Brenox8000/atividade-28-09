<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 05</title>
</head>

<body>
    <script>
        var valor_centena = Number(prompt("Digite uma centena: "))

        if (Math.abs(valor_centena) / 100 >= 1) {
            let aux_temp = valor_centena.toString();
            let array_centena = aux_temp.split('');
            alert(`${(array_centena.reverse()).toString().replaceAll(',', '')}`)
        } else {
            alert("O número inserido não é uma centena")
        }
    </script>
</body>

</html>
